get:
    summary: Get all user projects
    tags:
        - Projects
    security:
        - firebaseId: []
    responses:
        '200':
            description: A list of projects
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            status:
                                type: boolean
                                example: true
                            data:
                                type: array
                                items:
                                    $ref: '#/schemas/IProject'
        '404':
            description: Not Found
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            status:
                                type: boolean
                                example: false
                            error:
                                $ref: '#/schemas/IError'
post:
    summary: Create a new project
    tags:
        - Projects
    security:
        - firebaseId: []
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        name:
                            type: string
                            example: 'My Project'
                        description:
                            type: string
                            example: 'Project description'
                    required:
                        - name
    responses:
        '200':
            description: Project created successfully
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            status:
                                type: boolean
                                example: true
                            data:
                                $ref: '#/schemas/IProject'
        400:
            description: Bad request. Possible errors regarding missing or incorrect data.
            content:
                application/json:
                    schema:
                        type: object
                        $ref: '#/schemas/IError'
schemas:
    IError:
        type: object
        properties:
            status:
                type: boolean
            error:
                type: object
                properties:
                    text:
                        type: string
                    code:
                        type: integer
    IResponse:
        type: object
        properties:
            status:
                type: boolean
            data:
                type: object
                properties:
                    items:
                        type: array
                        items:
                            $ref: '#/schemas/IProject'

    ProjectSpecification:
        type: object
        properties:
            id:
                type: string
            name:
                type: string
            identifier:
                type: string

    ProjectBase:
        allOf:
            - $ref: '#/schemas/ProjectSpecification'
            - type: object
              properties:
                  description:
                      type: string

    IProject:
        allOf:
            - $ref: '#/schemas/ProjectBase'
            - type: object
              properties:
                  agent:
                      type: object
                      properties:
                          url:
                              type: string
