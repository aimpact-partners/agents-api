schemas:
    IError:
        type: object
        properties:
            status:
                type: boolean
            error:
                type: object
                properties:
                    text:
                        type: string
                    code:
                        type: integer
    IResponse:
        type: object
        properties:
            status:
                type: boolean
            data:
                type: object
                properties:
                    items:
                        type: array
                        items:
                            $ref: '#/schemas/IProject'

    ProjectSpecification:
        type: object
        properties:
            id:
                type: string
            name:
                type: string
            identifier:
                type: string

    ProjectBase:
        allOf:
            - $ref: '#/schemas/ProjectSpecification'
            - type: object
              properties:
                  description:
                      type: string

    IProject:
        allOf:
            - $ref: '#/schemas/ProjectBase'
            - type: object
              properties:
                  agent:
                      type: object
                      properties:
                          url:
                              type: string
