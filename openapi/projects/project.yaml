get:
    summary: Get a specific project
    tags:
        - Projects
    security:
        - firebaseId: []
    parameters:
        - in: path
          name: id
          required: true
          schema:
              type: string
          description: Unique identifier for the project
    responses:
        '200':
            description: Details of the specified project
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            status:
                                type: boolean
                                example: true
                            data:
                                $ref: '#/schemas/IProject'
        '404':
            description: Not Found
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            status:
                                type: boolean
                                example: false
                            error:
                                $ref: '#/schemas/IError'
put:
    summary: Update a specific project
    tags:
        - Projects
    security:
        - firebaseId: []
    parameters:
        - in: path
          name: id
          required: true
          schema:
              type: string
          description: Unique identifier for the project
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object
                    properties:
                        name:
                            type: string
                            example: 'Updated Project Name'
                        description:
                            type: string
                            example: 'Updated project description'
    responses:
        '200':
            description: Project updated successfully
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            status:
                                type: boolean
                                example: true
                            data:
                                $ref: '#/schemas/IProject'
        '404':
            description: Not Found
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            status:
                                type: boolean
                                example: false
                            error:
                                $ref: '#/schemas/IError'
